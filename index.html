<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHN MIND GAMES</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            padding: 20px;
        }

        .logo {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: #2c3e50;
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .navigation a {
            text-decoration: none;
            color: #333;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: 2px solid #2c3e50;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .navigation a:hover {
            background-color: #2c3e50;
            color: #ffffff;
        }

        .content,
        .about-section {
            display: none;
        }

        .about-section {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .about-section p {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .highlight {
            font-family: 'Georgia', serif;
            font-size: 3rem;
            font-weight: 700;
            color: #e74c3c;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .logo {
                font-size: 3rem;
            }

            .navigation a {
                font-size: 1.2rem;
                padding: 8px 15px;
            }

            .about-section p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="homepage" class="content">
            <div class="logo">AHN MIND GAMES</div>
            <div class="navigation">
                <a href="javascript:void(0);" onclick="toggleView('about')">About</a>
                <a href="https://99lmsfileuploadfolder.s3.ap-south-1.amazonaws.com/uploaded/IDEFiles/5d174a679fd9fad4f718cc5b/6720bd9a24a62cd136a1749f/index.html?v=1730469544242">Games</a>
            </div>
        </div>

        <!-- About Section -->
        <div id="about" class="about-section">
            <p>Hi,We are students from class 6th.<br>We have created this website for students who are having stress,and have free time.</p>
            <p class="highlight">AHN MIND GAMES</p>
            <div class="navigation">
                <a href="javascript:void(0);" onclick="toggleView('homepage')">Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        // Show the homepage by default
        document.getElementById('homepage').style.display = 'block';

        function toggleView(view) {
            const views = ['homepage', 'about'];
            views.forEach(v => {
                document.getElementById(v).style.display = (v === view) ? 'block' : 'none';
            });
        }
    </script>
</body>

</html>
